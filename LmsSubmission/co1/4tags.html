<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Sections</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: white; text-align: center; padding: 10px; }
        nav { background-color: #444; padding: 10px; }
        nav a { color: white; margin: 10px; text-decoration: none; }
        section { margin: 20px; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>
    
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of the page.</p>
    </section>
    
    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the second section of the page.</p>
    </section>
    
    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the third section of the page.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
